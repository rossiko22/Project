<div class="outerdiv">
    <div class="container">
        <div class="registration form">
            <header>Signup</header>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!--TUJ NI TREBA nekoj button, koj kje bide vodic kako da se registriras, sto e contact mail itd, kako popup-->
              <input type="text" placeholder="Enter your email" formControlName="email">
              <input type="text" placeholder="Enter your contact email" formControlName="contactEmail">
              <input type="text" [placeholder]="'Phone' | translate" formControlName="phone">
              <input type="text" placeholder="Enter your First Name" formControlName="first_name">
              <input type="text" placeholder="Enter your Last Name" formControlName="last_name">

              <div class="input-select">
                <!--Option form control name needs to be changed to zanaetcistvo, ali ne ga znam zbor xd-->
                <select id="options" name="options" class="select-input" formControlName="option">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let option of options" [value]="option.value">{{option.title}}</option>
                </select>
                <span class="tooltip">Hover message goes here!</span>

              </div>
              <!--TO DO this file upload logic, how to upload file, and later use it like photo, from datase-->
              <div class="file-upload">
                <label for="fileInput" class="file-label">Attach your photo</label>
                <input type="file" id="fileInput" class="file-input" formControlName="photo" />
              </div>              

              <input type="password" placeholder="Create a password" formControlName="password">
              <input type="password" placeholder="Confirm your password">
              <input type="submit" class="button" value="Signup">
            </form>

          </div>
    </div>
</div>
